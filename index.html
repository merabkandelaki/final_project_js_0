<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Rubik:wght@400;500&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Movie List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo-name">
        <img src="./icons/logo.svg" alt="logo" />
        <h2 class="name"><span>Movie</span>area</h2>
      </div>
      <form class="form">
        <input
          type="text"
          id="search"
          placeholder="Enter a movie..."
          class="search"
        />
        <img src="./icons/x.svg" class="icon" alt="x icon" />
        <button class="btn">Search</button>
      </form>
    </header>
    <main>
      <!-- Slider -->
      <section>
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./images/1.png" alt="image 1" />
            </div>
            <div class="swiper-slide">
              <img src="./images/2.png" alt="image 2" />
            </div>
            <div class="swiper-slide">
              <img src="./images/3.png" alt="image 3" />
            </div>
            <div class="swiper-slide">
              <img src="./images/4.png" alt="image 4" />
            </div>
            <div class="swiper-slide">
              <img src="./images/5.png" alt="image 5" />
            </div>
            <div class="swiper-slide">
              <img src="./images/6.png" alt="image 6" />
            </div>
            <div class="swiper-slide">
              <img src="./images/7.png" alt="image 7" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="pagination">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </section>
      <section class="all-movies">
        <h1 class="all-movies-title">All Movies</h1>
        <!-- Movies Card -->
        <div class="movies-card"></div>
        <!-- Pages Pagination -->
        <div class="buttons">
          <button class="prev">&laquo; Previous</button>
          <button class="next">Next &raquo;</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-up">
        <div class="logo-name">
          <img src="./icons/logo.svg" alt="logo" />
          <h2 class="name"><span>Movie</span>area</h2>
        </div>
        <div class="footer-right">
          <h4 class="footer-right-title">Follow us on</h4>
          <div class="socials">
            <img src="./icons/instagram.png" alt="instagram icon" />
            <img src="./icons/facebook.png" alt="facebook icon" />
            <img src="./icons/linkedin.png" alt="linkedin icon" />
          </div>
        </div>
      </div>
      <div class="footer-down">
        <h4 class="footer-down-left-desc">moviearea@2023</h4>
        <h4 class="footer-down-right-desc">All rights reserved</h4>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        speed: 800,
        spaceBetween: 0,
        sliderPerView: 1,
        loop: true,
        grabCursor: true,
        pagination: {
          el: ".swiper-pagination",
          type: "bullets",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        autoplay: {
          delay: 2000,
        },
      });
    </script>
    <script src="./js/index.js"></script>
  </body>
</html>
